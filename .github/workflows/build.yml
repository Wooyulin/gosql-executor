name: Go Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        go-version: [ '1.22']
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: ['amd64']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Build
      run: go build -v -o myapp_${{ matrix.os }}_${{ matrix.arch }}
    
    - name: Archive Production Artifact
      if: success() && (matrix.os == 'ubuntu-latest' || matrix.os == 'windows-latest' || matrix.os == 'macos-latest')
      uses: actions/upload-artifact@v2
      with:
        name: myapp-${{ matrix.os }}-${{ matrix.arch }}
        path: myapp_${{ matrix.os }}_${{ matrix.arch }}
